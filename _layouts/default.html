<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

         <img src="./doc/assets/images/profile.jpg" alt="profile" width="200"/>
  
        <b>Personal Portfolio</b>
        <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
        <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="akshaymjoshi" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/akshaymjoshi?trk=profile-badge">Akshay Joshi</a></div>
      
      </header>
      <section>        

      {{ content }}

      </section>
      
      <footer>
        {% if site.github.is_project_page %}
        <b>This project is maintained by Akshay Joshi</b>
        {% endif %}
      </footer>
       
</footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
